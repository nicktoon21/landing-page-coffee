<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <title>RocketCoffee </title>
</head>

<body>
    <header class="desktop">
        <img src="../assets/logo-desktop.svg" alt="logo">
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Recompensa</li>
            <li>Grift Cards</li>
            <li>Lojas</li>
        </ul>
        <a href="#">
            Pegar meu café
        </a>
    </header>
    <header class="mobile">
        <div>
            <img src="../assets/logo-mobile.svg" alt="logoMobile">
        </div>
        <button>
            <img class="button" src="../assets/menu-buguer-open.svg" alt="logoMobile">
        </button>
    </header>
    <main>
        <div class="menu-mobile">
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensa</li>
                <li>Grift Cards</li>
                <li>Lojas</li>
            </ul>
        </div>
        <div class="container">
            <div class="title">
                <p>O café que fará o seu<br />
                    código decolar para<br />
                    o próximo nível
                </p>
                <a href="#">
                    Pegar meu café
                </a>
                <h1>Great Coffee</h1>
                <h2>&lt; Great Code /&gt; </h2>
            </div>
            <section>
                <img src="../assets/rocket-coffee.png" alt="Café">
            </section>
        </div>

    </main>
</body>
<script src="./script.js"></script>

</html>
